version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: banana-slides-backend
    ports:
      # 宿主机端口:容器内部端口
      # macOS 5000 端口被 AirPlay Receiver 占用，5001 被其他容器占用，改用 5002
      - "5002:5000"
    # 从 .env 文件自动加载所有环境变量
    env_file:
      - .env
    volumes:
      # 持久化数据库
      - ./backend/instance:/app/backend/instance
      # 持久化上传的文件
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      # 健康检查（容器内部始终使用 5000）
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - banana-slides-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # Windows 兼容性：禁用符号链接跟随 + 前端构建参数
      args:
        DOCKER_BUILDKIT: 1
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: banana-slides-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - banana-slides-network

  # Docling 文档解析服务
  docling:
    image: ghcr.io/docling-project/docling-serve-cpu:latest
    container_name: banana-slides-docling
    ports:
      # 仅用于调试，生产环境可移除
      - "5004:5001"
    environment:
      # 禁用 UI 以减少资源占用
      - DOCLING_SERVE_ENABLE_UI=0
    restart: unless-stopped
    networks:
      - banana-slides-network

networks:
  banana-slides-network:
    driver: bridge

volumes:
  backend-data:
  uploads-data:

